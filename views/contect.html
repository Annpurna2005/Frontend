<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="text-gray-900 body-font bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-blue-600">Contact Us</h1>
            <nav>
                <a href="home.html" class="text-blue-500 hover:underline text-lg font-semibold">Home</a>
            </nav>
        </div>
    </header>

    <section class="py-20 text-center bg-gradient-to-r from-blue-400 to-indigo-600 text-white">
        <div class="container mx-auto">
            <h2 class="text-5xl font-bold mb-6">Get in Touch</h2>
            <p class="text-lg mb-12">We would love to hear about your project. Let's build something amazing together.</p>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-xl">
            <form action="../controller/contactapi.php" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" name="full_name" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Contact Number</label>
                    <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Type of Project</label>
                    <select name="project_type" required class="w-full px-4 py-2 border rounded-lg">
                        <option>Website Development</option>
                        <option>Web App Development</option>
                        <option>Mobile App Development</option>
                        <option>Machine Learning Project</option>
                        <option>Custom Software Development</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea name="message" required class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Submit</button>
            </form>
            
        </div>
    </section>

    <footer class="text-center py-6 bg-gray-800 text-white mt-12">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
